<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人注册</title>
    <link rel="shorcut icon" href="favicon.ico">
    <!-- 引入初始化样式文件 -->
    <link rel="stylesheet" href="css/base.css">
    <!-- 引入注册页面css -->
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <div class="w">
        <div class="header">
            <div class="h_pic">
                <img src="../shopping/images/logo.png">
            </div>
        </div>
        <div class="registerarea">
            <div class="r_1">
                <div class="r_1_1">注册新用户</div>
                <div class="r_1_2">已有账号,请<a href="#">登录</a></div>
            </div>
            <div class="r_2">
                <ul>
                    <li>
                        <label for="">手机号:</label>
                        <input type="text" class="inp">
                        <span class="error">
                            <i class="error_icon"></i>
                            手机号码格式不正确,请重新输入
                        </span>
                    </li>
                    <li>
                        <label for="">短信验证码:</label>
                        <input type="number"class="inp">
                        <span class="right">
                            <i class="right_icon"></i>
                            短信验证码输入正确
                        </span>
                    </li>
                    <li>
                        <label for="">登录密码:</label>
                        <input type="" class="inp">
                        <span class="error">
                            <i class="error_icon"></i>
                            密码不正确,请重新输入
                        </span>
                    </li>
                    <li class="safe">安全程度
                        <em class="ruo">弱</em> <em class="zhong">中</em> <em class="qiang">强</em>
                    </li>
                    <li>
                        <label for="">确认密码:</label>
                        <input type="" class="inp">
                        <span class="error">
                            <i class="error_icon"></i>
                            密码不正确,请重新输入
                        </span>
                    </li>
                    <li class="agree"><input type="checkbox" name="" id="">
                        同意协议并注册
                        <a href="#">《知晓用户协议》</a>
                    </li>
                    <li class="buttom">
                        完成注册
                    </li>
                </ul>
            </div>
        </div>
        <div class="footer"></div>
    </div>
</body>
</html>
